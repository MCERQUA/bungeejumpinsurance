[build]
  # Astro static site build
  command = "npm install && npm run build"
  publish = "dist"
  ignore = "git diff --quiet HEAD^ HEAD"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
